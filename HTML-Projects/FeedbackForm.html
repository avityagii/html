<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Customer Feedback</h1>
    <form>
        Name: <input type="text" name="name"><br>
        Email: <input type="email" name="email"><br>
        Rate our service:
        <input type="radio" name="service" value="good"> Good
        <input type="radio" name="service" value="average"> Average
        <input type="radio" name="service" value="bad"> Bad<br>
        What features do you like?<br>
        <input type="checkbox" name="features" value="speed"> Speed<br>
        <input type="checkbox" name="features" value="support"> Support<br>
        <input type="checkbox" name="features" value="design"> Design<br>
        Additional Comments:<br>
        <textarea></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <footer>
        <p>&copy; 2025 Feedback Survey</p>
    </footer>
</body>
</html>
